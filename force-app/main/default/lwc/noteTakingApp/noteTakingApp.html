<template>
    <c-notification></c-notification>
    <div class="app">
       <div class="box box-center" onclick={createNoteHandler}>
        <div class="dotted-circle">
            <lightning-icon icon-name='utility:add' class="custom-icon" alternative-text='add' size='large' title='add'></lightning-icon>
        </div>
        <h2>Add New Note</h2>
       </div> 
       <div class="box slds-var-m-bottom_medium">
        <header>
            <h2 class="slds-truncate">Note Heading</h2>
        </header>
        <div class="notes">
            note description will come here
        </div>
        <footer class="footer">
            <div class="date">Tue Sep 02 2024</div>
            <div>
                <lightning-icon icon-name='action:edit' 
                alternative-text='edit' 
                size='xx-small' 
                title='edit note'
                class="edit-icon slds-var-m-right_x-small"></lightning-icon>
                <lightning-icon icon-name='action:delete' 
                alternative-text='delete' 
                size='xx-small' 
                title='delete note'
                class="delete-icon"></lightning-icon>
            </div>
            <div>

            </div>
        </footer>
       </div>
    </div>


    <template if:true={showModal}>
        <c-modal>
            <h1 slot="header" class="slds-modal__title">Add Note</h1>
            <form>
                <lightning-input 
                type="text" 
                label="Title" 
                name="Name" 
                value={noteRecord.Name} 
                onchange={changeHandler}
                class="slds-var-m-bottom_medium"></lightning-input>
                <lightning-input-rich-text 
                name="Note_Description__c"
                value={noteRecord.Note_Description__c} 
                label="Description" 
                formats={formats}
                onchange={changeHandler}
                label-visible></lightning-input-rich-text>
            </form>
            <footer slot="footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalHandler}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={formSubmitHandler} disabled={isFormInvalid}>Save</button>
            </footer>
        </c-modal>
    </template>

</template>
